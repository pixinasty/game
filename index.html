<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<style>
			body
			{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body>
		<script src="game.js"></script>
		<script>
			game.run ();

			game.canvas.background.draw.style = { color: '#54d266', size: 3 };
			game.canvas.background.draw.line (0, 0, 100, 100);

			game.canvas.background.draw.style = { color: 'blue', size: 1 };
			game.canvas.background.draw.line (300, 20, 10, 150);

			game.canvas.background.draw.style = { color: 'red' };
			game.canvas.background.draw.circle (500, 300, 50, true);

			game.canvas.background.draw.style = { color: 'black'};
			game.canvas.background.draw.box (490, 85, 80, 20, true);
			game.canvas.background.draw.text = { color: 'white', text: 'Text 123', x: 500, y: 100 };

			game.canvas.background.draw.sprite = { src: 'test.png', x: game.random (0, game.canvas.width, true), y: game.random (0, game.canvas.height, true) };

			game.canvas.background.draw.box (0.4, 0.4, 0.2, 0.2);
			game.canvas.background.draw.text = { color: 'black', size: 0.12, text: 'START', x: 0.41, y: 0.55 };

			game.create.button =
			{
				action: function () { game.log = 'clicked'; },
				color: '#94a',
				h: 0.1,
				text: { color: '#f00', text: 'Это кнопка бла бла блаваппывп' },
				w: 0.2,
				x: 0.1,
				y: 0.1
			};
		</script>
	</body>
</html>
